<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>Manage Vendor</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule Project</a></li>
          <li><a href="vendor.html">Vendor</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="dh.html">DH</a></li>
          <li><a href="uh.html">FM</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Add Vendor</h2>
        <form id="vendor-form">
          <input
            type="text"
            id="vendor-description"
            placeholder="Vendor Description"
            required
          />
          <label><input type="checkbox" id="status-ok" /> OK</label>
          <label><input type="checkbox" id="status-jeda" /> Jeda</label>
          <label><input type="checkbox" id="status-not-ok" /> Not OK</label>
          <button type="submit">Add Vendor</button>
        </form>
      </section>

      <section class="table-container">
        <h2>Vendor List</h2>
        <table id="vendor-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>OK</th>
              <th>Jeda</th>
              <th>Not OK</th>
            </tr>
          </thead>
          <tbody>
            <!-- Vendor data will appear here -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
