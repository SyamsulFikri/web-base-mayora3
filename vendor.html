<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>Vendor</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="vendor.html">Vendor</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="dh.html">DH</a></li>
          <li><a href="uh.html">UH</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Add Vendor</h2>
        <form id="vendor-form">
          <input
            type="text"
            id="vendor-description"
            placeholder="Deskripsi Vendor"
            required
          />
          <label for="status-ok">OK</label>
          <input
            type="radio"
            id="status-ok"
            name="status"
            value="OK"
            required
          />
          <label for="status-jeda">Jeda</label>
          <input
            type="radio"
            id="status-jeda"
            name="status"
            value="Jeda"
            required
          />
          <label for="status-not-ok">Not OK</label>
          <input
            type="radio"
            id="status-not-ok"
            name="status"
            value="Not OK"
            required
          />
          <button type="submit">Add Vendor</button>
        </form>
      </section>

      <section class="table-container">
        <h2>Vendor List</h2>
        <table id="vendor-table">
          <thead>
            <tr>
              <th>Deskripsi</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data Vendor akan ditambahkan di sini -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
